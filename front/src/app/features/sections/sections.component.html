<div class="min-h-screen bg-gray-50">
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900">
          Creador de Formularios
        </h1>
        <button
          onClick={handleSave}
          class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 gap-2"
        >
          Guardar
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

   @if(sections()){
     @for (section of sections(); track section.id) {
       <card-section [section]="section" ></card-section>
     }
   }
    <button
      class="mt-6 w-full py-4 border-2 border-dashed border-gray-300 rounded-lg text-gray-600 hover:border-gray-400 hover:text-gray-700 flex items-center justify-center gap-2"
      (click)="addSection()"
      >
      Agregar nueva secci√≥n
    </button>
  </main>
</div>
