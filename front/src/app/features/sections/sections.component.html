<div class="min-h-screen bg-gray-900">
  <header class="bg-gray-800 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white">Creador de Formularios</h1>
      <button
        (click)="addSection()"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
        Guardar
      </button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8">
   @if(sections()){
     @for (section of sections(); track section.id) {
       <section-card
       [section]="section"
       (editSection)="editSection($event)"
       (toggleSection)="toggleSection($event)"
       />
     }
   }
    <button
      class="mt-6 w-full py-4 border-2 border-dashed border-gray-600 rounded-lg text-gray-300 hover:border-gray-500 hover:text-gray-200 flex items-center justify-center gap-2 transition-colors"
      (click)="addSection()"
      >
      Agregar nueva secci√≥n
    </button>
  </main>
</div>
