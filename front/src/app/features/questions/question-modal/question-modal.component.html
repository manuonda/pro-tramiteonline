@if (isOpen()) {

  <div  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-gray-800 rounded-lg shadow-xl max-w-md w-full p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-white">Nueva Pregunta</h2>
        <button  class="text-gray-400 hover:text-white transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-5 w-5">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">Tipo de Pregunta</label>
          <select  class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white">
            <option value="text">Texto</option>
            <option value="number">Número</option>
            <option value="date">Fecha</option>
            <option value="select">Lista Desplegable</option>
            <option value="radio">Opción Única</option>
            <option value="checkbox">Casilla de Verificación</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-300 mb-1">Etiqueta de la Pregunta</label>
          <input
            type="text"
            class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white"
            placeholder="Ingrese la pregunta"
          />
        </div>

        <div class="flex items-center">
          <input
            type="checkbox"
            id="required"
            class="h-4 w-4 text-blue-600 rounded border-gray-600 bg-gray-700"
          />
          <label for="required" class="ml-2 text-sm text-gray-300">Obligatorio</label>
        </div>

        <div >
          <label class="block text-sm font-medium text-gray-300 mb-1">Opciones</label>
          <div class="flex gap-2 mb-2">
            <input
              type="text"
              class="flex-1 bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white"
              placeholder="Nueva opción"
            />
            <button class="px-4 py-2 bg-blue-600 text-white rounded-md">Agregar</button>
          </div>
          <div class="flex items-center justify-between bg-gray-700 px-3 py-2 rounded-md">
            <span class="text-white"></span>
            <button  class="text-red-400 hover:text-red-300">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-4 w-4">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="mt-6 flex justify-end gap-3">
        <button
        (click)="onClose()"
        class="px-4 py-2 bg-gray-700 text-white rounded-md">Cancelar</button>
        <button
          class="px-4 py-2 bg-blue-600 text-white rounded-md"
        >
          Guardar
        </button>
      </div>
    </div>
  </div>
}
